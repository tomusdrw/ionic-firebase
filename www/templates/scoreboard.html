<ion-view view-title="Scoreboard">
	<ion-content>
		<div class="list card"
		     ng-repeat="photo in ScoreBoard.photos">
			<div class="item item-image">
				<a href="#/app/photos/{{photo.$id}}">
					<img ng-src="{{photo.picture}}" alt=""/>
				</a>
			</div>

			<h3>
				<i class="ion-earth"></i>
				{{photo.location}}
			</h3>
			<h3>
				<i class="ion-thumbsup"></i>
				{{photo.like}}
			</h3>
		</div>
	</ion-content>
</ion-view>
