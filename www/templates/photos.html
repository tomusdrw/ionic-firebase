<ion-view view-title="Recent photos">
	<ion-content>
		<div class="list card"
		     ng-repeat="photo in Photos.photos">
			<div class="item item-image">
				<a href="#/app/photos/{{photo.id}}">
					<img ng-src="{{photo.url}}" alt=""/>
				</a>
			</div>

			<h3>Taken at: {{photo.location}}</h3>
		</div>
	</ion-content>
</ion-view>
